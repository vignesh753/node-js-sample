name: Build & Deploy Node.js App to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build the app
        run: npm run build

      - name: ğŸ—œï¸ Archive `.next` build folder
        run: tar -czf next-build.tar.gz .next
