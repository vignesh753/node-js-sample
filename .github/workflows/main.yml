name: Node.js CI/CD Practice

on:
  push:
    branches: [main]     # Trigger only when pushing to main
  workflow_dispatch:      # Allow manual run from GitHub UI

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build (if needed)
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build step defined"
          fi

      - name: 🚀 Start App (test only)
        run: |
          nohup node index.js &
          sleep 5
          curl -I http://localhost:3000 || echo "App not responding"
